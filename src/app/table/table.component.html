
<app-form [cname]="companyname" [cgst]="companygst" [index]="index"  [updateStatus]="updatestatus"></app-form>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Gst</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of com">
            <td scope="row">{{item.name}}</td>
            <td scope="row">{{item.gst}}</td>
            <td><button (click)="deleteComapny(item.name)" class="btn btn-danger">Delete</button></td>
            <td><button (click)="editComapny(item.name)"  class="btn btn-info">Edit</button></td>

        </tr>

    </tbody>
</table>
